<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
</head>
<body>
  <script>
 	  // Rock Paper Scissors!
    function computerPlay() {
      let roll = Math.random()*3;

      if (roll > 2) return 'Rock';
      if (roll > 1) return 'Paper';
      return 'Scissors';
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return 0;
      }
      else {
        if (playerSelection == 'Rock' && computerSelection == 'Scissors' ||
          playerSelection == 'Scissors' && computerSelection == 'Paper' ||
          playerSelection == 'Paper' && computerSelection == 'Rock')
        {
          return 1;
        }
        return -1;
      }
    }

    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (let i = 0; i < 5; i++) {
        let playerSelection = prompt("Choose Rock, Paper, or Scissors: ");
        playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);

        while ((playerSelection != 'Rock') && (playerSelection != 'Paper') &&  (playerSelection != 'Scissors')) {
          playerSelection = prompt("Invalid selection. Choose Rock, Paper, or Scissors: ");
          playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
        }


        let computerSelection = computerPlay();

        let result = playRound(playerSelection, computerSelection);

        if (result == 0) {
          console.log(`It's a tie! You both chose ${playerSelection}.`)
        }
        else if (result == 1) {
          playerScore++;
          console.log(`You win! ${playerSelection} beats ${computerSelection}.`);
        }
        else if (result == -1) {
          computerScore++;
          console.log(`You lose! ${computerSelection} beats ${playerSelection}.`);
        }
        else {
          console.log('Something went wrong!');
        }
      }

      if (playerScore > computerScore) {
        console.log(`You won the game! You: ${playerScore}, Computer: ${computerScore}`)
      }
      else if (computerScore > playerScore) {
        console.log(`You lost the game! You: ${playerScore}, Computer: ${computerScore}`)
      }
      else {
        console.log(`The game is a tie! You: ${playerScore}, Computer: ${computerScore}`)
      }
    }

    game();
  </script>
</body>
</html>
