<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="main">
    <div id="center">
      <h1>Rock Paper Scissors!</h1>

      <p id="p-round">Press Start to begin</p>

      <h2 id="player-score">Your score: 0</h3>
      <h2 id="computer-score">Computer's score: 0</h3>

      <p id="p-results">A battle is surely brewing...</p>

      <button class="hidden" id="button-rock">Rock</button>
      <button class="hidden" id="button-paper">Paper</button>
      <button class="hidden" id="button-scissors">Scissors</button>

      <button id="button-start">Start!</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
